<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Student Records</h1>
    <div id="form-container">
        <h2>Add Student</h2>
        <form id="student-form">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="amount_due">Amount Due:</label>
            <input type="number" id="amount_due" name="amount_due" required><br>

            <button type="submit">Add Student</button>
        </form>
    </div>

    <div id="students-container">
        <h2>Students List</h2>
        <table id="students-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Amount Due</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Modal for editing student -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Student</h2>
            <form id="edit-student-form">
                <input type="hidden" id="edit_id" name="id">
                <label for="edit_first_name">First Name:</label>
                <input type="text" id="edit_first_name" name="first_name" required><br>

                <label for="edit_last_name">Last Name:</label>
                <input type="text" id="edit_last_name" name="last_name" required><br>

                <label for="edit_dob">Date of Birth:</label>
                <input type="date" id="edit_dob" name="dob" required><br>

                <label for="edit_amount_due">Amount Due:</label>
                <input type="number" id="edit_amount_due" name="amount_due" required><br>

                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
